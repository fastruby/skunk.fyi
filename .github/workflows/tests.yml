# .github/workflows/ci.yml

name: CI
on: [push]
jobs:
  test-ruby-2-5-x:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.5.x
      - name: Build and run tests
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3
          bundle exec rake
